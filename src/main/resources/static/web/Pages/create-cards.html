<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <link rel="shortcut icon" href="../asset/favicon.png" type="image/x-icon">

</head>
<body>
    <div id="app">
    <header class="d-flex justify-content-around flex-wrap">
        <div class="navbar">
          <img class="logo" src="../asset/logo.png">
          <nav id="navbar" class="d-flex gap-4 justify-content-around flex-wrap">
            <a href="./accounts.html">ACOUNTS & LOANS</a>
            <a href="./cards.html"> CARDS </a>
            <a href="./transfers.html">TRANSFERS</a>
            
          </nav>
          <button @click="logout()" class="btn btn-danger fw-bold  border-black m-5">LOGOUT</button>
        </div>
    </header>
        <main>
          <h1 class="text-warning text-bg-dark text-center fw-bold">- Request a Card -</h1>
            <div class=" d-flex justify-content-center mt-5">
              <section >
                <img src="../asset/bank-g54a53a074_1280.jpg" alt="">
                <img src="../asset/debitycretid.jpg" alt="">
                <img src="../asset/images.jpg" alt="">
                <img src="../asset/images (1).jpg" alt="">
                <img src="../asset/images (2).jpg" alt="">
            </div>
            <div class="d-flex justify-content-center align-items-center">
            <div class="d-flex flex-column align-items-center justify-content-center div-cards-create">
              <p  class="fs-4 text-bg-warning border border-white p-1 mb-3  rounded  ">Type Card</p>
                <select  v-model="type" name="type" id="type" >
                  <option value="DEBIT">DEBIT</option>
                  <option value="CREDIT">CREDIT</option>
                </select>
                <p class="fs-4 text-bg-warning rounded mt-3 border border-white p-1 mb-3 ">Color Card</p>
                <select v-model="color" name="color" id="color" >
                
                  <option value="SILVER">SILVER</option>
                  <option value="GOLD">GOLD</option>
                  <option value="TITANIUM">TITANIUM</option>
                </select>
                <button class=" fs-5 btn btn-warning fw-bold border-light text-black mt-4 p-2" @click.prevent="cardsNews()">Request Card</button>

            </div>
        </div>
        </main>
        <footer class="d-flex justify-content-around flex-wrap ">
            <div class=" text-center  m-1">
              <h3 class="text-center fw-bold">Location</h3>
              <p class="text-center fw-bold  m-1">Carson, California 90810·EE. UU.</p>
            </div>
            <div class="text-center  m-1">
              <h3 class="text-center fw-bold  m-1">Elfer Bank</h3>
              <a href="#"><img class="logito" src="../asset/favicon.png" alt=""></a>
            </div>
            <div class="d-flex flex-column ">
              <h4 class="text-dark fw-bold m-4">©DevPriscilaOcola</h4>
            </div>
            
          </footer>
        </div>

        <script src="https://unpkg.com/sweetalert2@9.5.3/dist/sweetalert2.all.min.js"></script>
        <script src="../js/create.cards.js"></script>
