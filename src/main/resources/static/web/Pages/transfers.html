<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/account.css">
    <link rel="shortcut icon" href="../asset/favicon.png" type="image/x-icon">
    <title>Transfer | Elfer Bank</title>
</head>

<body>
    <div id="app">
        <header class="d-flex justify-content-around ">

            <div class="navbar d-flex ">
                <img class="logo" src="../asset/logo.png">
                <nav id="navbar" class="d-flex gap-4 justify-content-around flex-wrap ">
                    <a href="./accounts.html">ACOUNTS & LOANS</a>
                    <a href="./cards.html">CARDS</a>
                    <a href="#">TRANSFERS</a>
                   
                </nav>
                <button @click="logout()" class="btn btn-danger fw-bold  border-black m-5">LOGOUT</button>
            </div>

        </header>
        <main >
            <h1 class="text-warning text-bg-dark text-center fw-bold">- Trasfes -</h1>
            <video autoplay loop muted>
                <source src="../asset/fondo3 .mp4" type="video/mp4">
            </video>
            <div class="d-flex justify-content-center">
                <div class="border rounded border-0 d-flex justify-content-center container2 align-content-center flex-column">
                    <form class="d-flex justify-content-center containerTrasf flex-column mb-3 mt-2">
                        <h4 class=" text-center fs-4 text-bg-warning border border-white p-1 mb-3  rounded ">To whom do you want to transfer?</h4>
                        <div class="radio-group text-center p-2">
                            <input type="radio" v-model="radioTransfer" value="Own" id="option-one-type" name="selector">
                            <label for="option-one-type" class="form1 text-bg-light p-2 rounded me-2">Own Account</label>
                            <input type="radio" v-model="radioTransfer" value="Third" id="option-two-type" name="selector">
                            <label for="option-two-type" class="form1  text-bg-dark p-2 rounded">Third Account</label> 
                        </div>
                    </form>
                    
                    <form class="d-flex justify-content-center containerTrasf flex-column mb-3">
                        <h5 class="text-center fs-4 text-bg-warning border border-white p-1 mb-3  rounded ">Select Account</h5>
                        <div class="radio-group p-0" v-for="account of accounts">
                            <input type="radio" v-model="selectAccount" :value="account.number" :id="account.number" name="selector">
                            <label :for="account.number" class="form1 rounded  text-bg-light p-1 mb-2">{{account.number}} <span class="fw-bold">Balance:</span> $ {{account.balance}}</label>
                        </div>
                    </form>
            
                    <div v-if="radioTransfer == 'Third'" class="containerTrasf1 d-flex justify-content-center flex-column mb-3">
                        <div>
                            <label for="account2" class="text-center  text-bg-warning border border-white p-1 rounded mb-2 ">Choose account to transfer to</label>
                            <input type="text" class="form-control"  placeholder="VIN****" v-model="account2" id="account2">
                        </div>
                        
                        <div class="transferInputs">
                            <label for="description" class=" d-flex justify-content-center text-center text-bg-warning border border-white p-1 mb-3 mt-2 rounded ">Description:</label>
                            <input type="text" class="form-control" placeholder="ex. Honda NSX" v-model="description" id="description">
                        </div>
                        <div class="transferInputs">
                            <label for="amount" class="d-flex justify-content-center text-center text-bg-warning border border-white p-1 mb-3 mt-2 rounded ">Amount:</label>
                            <input type="number" class="form-control" placeholder="ex. 1000" v-model="amount" id="amount">
                        </div>
                        <div class="d-flex justify-content-center ">
                            <button class="btn btn-warning fw-bold fs-5 border-light mt-1" v-on:click="surePopUp()">Transfer</button>
                        </div>
                    </div>
                    <div v-if="radioTransfer == 'Own'" class=" containerTrasf1 d-flex justify-content-center  flex-column mb-3 ">
                        <select class="form-select d-flex justify-content-center  transferInputs" v-model="account2" aria-label="Default select example">
                            <option disabled selected value="" class="text-bg-warning">Select Account To Transfer To:</option>
                            <option v-for="account of accounts "  :value="account.number">{{account.number}} Balance: {{account.balance}}</option>
                        </select>
                        <div class="transferInputs">
                            <label for="description" class=" d-flex justify-content-center text-center fs-6 text-bg-warning border border-white p-1 mb-3  mt-2 rounded ">Description:</label>
                            <input type="description" class="form-control" placeholder="ex. Honda NSX" v-model="description" id="description">
                        </div>
                        <div class="transferInputs">
                            <label for="amount" class=" d-flex justify-content-center text-center fs-6 text-bg-warning border border-white p-1 mb-3 mt-2 rounded ">Amount:</label>
                            <input type="amount" class="form-control"  placeholder="ex. 1000" v-model="amount" id="amount">
                        </div>
                        <div class="d-flex justify-content-center p-1">
                            <button class="btn btn-warning fw-bold fs-5 border-light mt-2" v-on:click="surePopUp()">Transfer</button>
                        </div>
                    </div>
                </div>
            </div>
            
        </main>
        <footer class="d-flex justify-content-around ">
            <div class=" text-center ">
                <h3 class="text-center  fw-bold">Location</h3>
                <p class="fw-bold">Carson, California 90810·EE. UU.</p>
            </div>

            <div class=" text-center">
                <h3 class="text-center  fw-bold">Elfer Bank</h3>
                <a href="#"><img class="logito" src="../asset/favicon.png" alt=""></a>
            </div>

            <div class=" m-3">
                <h4 class=" text-dark fw-bold ">©DevPriscilaOcola</h4>
            </div>

        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/sweetalert2@9.5.3/dist/sweetalert2.all.min.js"></script>
    <script src="../js/transfers.js"></script>
</body>

</html>
