<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="shortcut icon" href="../asset/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../style/manager.css">
    <title>Admin | Elfer Bank</title>
</head>

<body>
   
    <header class="d-flex justify-content-center ">
       
        <div class="navbar">
            <img class="logo d-flex justify-content-center " src="../asset/logo.png" alt="logo">
            <nav id="navbar" class="d-flex gap-3 justify-content-around flex-wrap">
                <a href="./index.html">HOME</a>
                <a href="#">ADMIN </a>
                <a href="./accounts.html">ACOUNTS & LOANS</a>
                <a href="./cards.html">CARDS</a>
            </nav>
        </div>
    </header>
    <main>
        <div id="app" class="d-flex flex-column align-items-center"">
            <div class="form">
                <h1>Client Manager</h1>
                <form v-on:submit="addClient()">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="firstName" v-model="obj.firstName">
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name:</label>
                        <input type="text" class="form-control" id="lastName" v-model="obj.lastName">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" v-model="obj.email">
                    </div>
                    <div >
                        <button type="submit" class="buttonAd btn btn-danger">Add Client</button>
                    </div>
                </form>
            </div>
            <div class="table">
                <h2 class="fw-semibold">Client List</h2>
                <table class="tables  text-center">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="client in clients">
                            <td>{{ client.firstName }}</td>
                            <td>{{ client.lastName }}</td>
                            <td>{{ client.email }}</td>
                            <td><button class="buttonAdd btn btn-danger">Delete</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <section class="m-3">
                <div id="json" class="d-flex flex-column p-1">
                    <h4 class=" fw-semibold ">Client REST Response</h4>
                    <pre>{{clients}}</pre>
                </div>
            </section>
            
        </div>
    </main>
    <footer class="d-flex justify-content-around  flex-wrap">
        <div class=" text-center m-1">
          <h3 class="text-center fw-bold"  >Location</h3>
          <p class="fw-bold">Carson, California 90810·EE. UU</p>
        </div>
        <div class=" text-center ">
          <h4 class="text-center  fw-bold m-4">©DevPriscilaOcola</h4>
        </div>
        <div class="text-center  ">
          <h3 class="text-center  fw-bold">Elfer Bank</h3>
         <a href="#"><img class="logito" src="../asset/favicon.png" alt=""></a>
        </div>
      </footer>
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
                        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
                        crossorigin="anonymous"></script>
                        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
                    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
                    <script src="../js/manager.js"></script>

</body>

</html>
