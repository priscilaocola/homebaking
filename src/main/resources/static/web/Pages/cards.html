  <div id="app">
    <header class="d-flex justify-content-around flex-wrap">
      <div class="navbar">
        <img class="logo1" src="../asset/logo.png">
        <nav id="navbar" class="d-flex gap-4 justify-content-around flex-wrap">
          <a href="./accounts.html">ACOUNTS & LOANS</a>
          <a href="#">CARDS </a>
          <a href="./transfers.html">TRANSFERS</a>
        
        </nav>
        <button @click="logout()" class="btn btn-danger fw-bold  border-black m-5">LOG OUT</button>
      </div>

      <div class=" d-flex justify-content-center mt-3">
        <section >
          <img src="../asset/images (1).jpg" alt="">
          <img src="../asset/tarjeta-visa-mastercard.jpg" alt="">
          <img src="../asset/images.png" alt="">
          <img src="../asset/images3.jpg" alt="">
          <img src="../asset/images (2).jpg" alt="">
      </div>

                    <div class="investor">Elfer Bank</div>
                    <div class="chip">
                      <div class="chip-line"></div>
                      <div class="chip-line"></div>
                      <div class="chip-line"></div>
                      <div class="chip-line"></div>
                      <div class="chip-main"></div>

                      ></path>
                    </svg>

                    <div class="card-number">
                      <div class="section">{{card.number.slice(0,4)}}</div>
                      <div class="section">{{card.number.slice(5,9)}}</div>
                      <div class="section">{{card.number.slice(10,14)}}</div>
                      <div class="section">{{card.number.slice(15,19)}}</div>
                    </div>
                    <div class="end">
                      <span class="end-text">exp. end:</span
                      ><span class="end-date">{{card.thruDate.slice(5,7)}} / {{card.thruDate.slice(2,4)}} </span>
                    </div>
                    <div class="card-holder">{{card.cardholder}}</div>
                    <div class="master">
                      <template v-if="card.thruDate <= actualDate ">
                        <p class="text-center text-danger pe-5 m-0">Expired</p>
                      </template>
                      <div class="circle master-red"></div>
                      <div class="circle master-yellow"></div>
                    </div>
                  </div>
                  <div :class="card.color" class="back">
                    <div class="strip-black"></div>
                    <div class="ccv">
                      <label>ccv</label>
                      <div>{{card.cvv}}</div>
                    </div>
                    <div class="terms">
                      <p>
                        This card is property of ElferBank Bank, Wonderland. Misuse is criminal offence. If found, please return to
                        ElferBank Bank or to the nearest bank with MasterCard logo.
                      </p>
                      <p>Use of this card is subject to the credit card agreement.</p>
                    </div>
                  </div>
                </div>
              </div>
              <button @click="cardDelete(card.id)" class="d-flex justify-content-center align-items-center m-auto btn-delete btn-account">
                <ion-icon name="trash-outline"></ion-icon>DELETE CARDS
              </button>
            </div>
          </template>
          <template v-else>
            <div>
              <p class="text-light fs-4 pt-5">YOU DO NOT HAVE ANY DEBIT CARD</p>
            </div>
          </template>
        </div>

                      <div class="section">{{card.number.slice(15,19)}}</div>
                    </div>
                    <div class="end">
                      <span class="end-text">exp. end:</span
                      ><span class="end-date">{{card.thruDate.slice(5,7)}} / {{card.thruDate.slice(2,4)}}</span>
                    </div>
                    <div class="card-holder">{{card.cardholder}}</div>

                      </template>
                      <div class="circle master-red"></div>
                      <div class="circle master-yellow"></div>
                    </div>
                  </div>
                  <div :class="card.color" class="back">
                    <div class="strip-black"></div>
                    <div class="ccv">
                      <label>ccv</label>
                      <div>{{card.cvv}}</div>
                    </div>
                    <div class="terms">
                      <p>
                        This card is property of ElferBank Bank, Wonderland. Misuse is criminal offence. If found, please return to
                        ElferBank Bank or to the nearest bank with MasterCard logo.
                      </p>
                      <p>Use of this card is subject to the credit card agreement.</p>
                    </div>
                  </div>
                </div>
              </div>
              <button @click="cardDelete(card.id)" class="d-flex justify-content-center align-items-center m-auto btn-delete btn-account">
                <ion-icon name="trash-outline"></ion-icon>DELETE CARDS

          <template v-else>
            <div>
              <p class="text-light fs-4 pt-5">YOU DO NOT HAVE ANY CREDIT CARD</p>
