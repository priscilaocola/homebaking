<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../Style/manager.css">
        <title>Admin</title>
</head>

<body>
    <header></header>
    <main>
        <div id="app" class=" m-3 container">
            <div class="form">
                <h1>Client Manager</h1>
                <form v-on:submit="addClient">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="firstName" v-model="obj.firstName">
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name:</label>
                        <input type="text" class="form-control" id="lastName" v-model="obj.lastName">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" v-model="obj.email">
                    </div>
                    <div >
                        <button type="submit" class="btn btn-danger">Add Client</button>
                    </div>
                </form>
            </div>
            <div class="mt-4 table">
                <h2 class="fw-semibold">Client List</h2>
                <table class="table ">
                    <thead>
                        <tr>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="client in clients">
                            <td>{{ client.firstName }}</td>
                            <td>{{ client.lastName }}</td>
                            <td>{{ client.email }}</td>
                            <td><i @click="deleteClient(client._links.client.href)" role="button"
                                class="bi bi-file-x"></i></td>
                        <td><i @click="deleteClient()" role="button" class="bi bi-pencil-fill"></i></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="json" class="col-4 ">
                <h2 class="fw-semibold ">Client REST Response</h2>
                <pre>{{ json }}</pre>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../Js/manager.js"></script>

</body>

</html>
