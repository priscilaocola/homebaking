<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../Style/accounts.css">
    <link rel="shortcut icon" href="../asset/logo-modified.png" type="image/x-icon">
    <title>Accounts</title>
</head>
<body>
    <header class="d-flex justify-content-around align-items-center">
        <img class="logo p-3" src="../asset/logo-modified (1).png" alt="logo">
        <div class="navbar">
            <nav id="navbar" class="d-flex gap-5 justify-content-around">
                <a href="#">HOME</a>
                <a href="./manager.html">ADMIN</a>
                <a href="#">ACOUNTS</a>
                <a href="#">CARDS</a>
                <a href="#">INVESTIMENT</a>
            </nav>
        </div>
        <div id="inputs">
            <label class="text-black" for="">User</label>
            <input type="text">
            <label class="text-black" for="">Password</label>
            <input type="password" name="password">
        </div>
    </header>
    <main id="app" class="d-flex align-items-center flex-column">
        <div id="titleContainer" class="d-flex flex-column w-50 justify-content-center align-items-center m-5">
            <h1 id="mainTitle" class="text-center m-1 text-white"> ACCOUNTS</h1>
            <p class="text-center m-1 text-white">WELCOME {{clientName}}, Here you can see all the information of your accounts</p>
        </div>
        <div class="d-flex w-75 m-5 justify-content-evenly align-items-center">
            <div id="accountMainContainer" class="d-flex flex-column align-items-center">
                <div id="selectAccountBar" >
                    <h3 class="text-center">Account Balance</h3>
    
                  </div>
                <div id="accountInfo" class="d-flex text-center p-2 gap-1 m-2 mt-5 justify-content-center">
                    <template v-for="account of cuentaUno" >
                        <div class="accountContainer text-black p-1">
                          <h3 >{{account.number}}</h3>
                            <h5>Balance</h5>
                            <p>$ {{account.balance}}</p>
                            <h5>Account creation date</h5>
                            <p>{{account.creationDate}}</p>
                        </div>
                    </template>
        
                </div>
            </div>
        </div>
    </main>
    <footer class="d-flex justify-content-between align-items-center">
        <div class="d-flex flex-column m-3">
            <p class="footerP text-white-50">Â©DevPriscilaOcola</p>
        </div>  
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../Js/accounts.js"></script>
</body>


</html>
