<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="../style/accounts.css">
  <link rel="shortcut icon" href="../asset/favicon.png" type="image/x-icon">
  <title>Accounts | Elfer Bank</title>
</head>

<body>
  <div id="app">

 
  <header class="d-flex justify-content-around">
    <div class="navbar">
      <img class="logo" src="../asset/logo.png" alt="logo">
      <nav id="navbar" class="d-flex gap-4 justify-content-around flex-wrap">
        <a href="#">ACCOUNTS & LOANS</a>
        <a href="./cards.html">CARDS</a>
        <a href="./transfers.html">TRANSFERS</a>
        
        </nav>
        <button @click="logout()" class="btn btn-danger fw-bold  border-black m-5">LOG OUT</button>
    </div>

  </header>
  <main>
    <div class="pLoanPayment d-flex align-items-center justify-content-center text-center">
        <p>Select the account to make <span class="spanInformation">your payment</span></p>
    </div>
    <div class="formLoanPaymentsContainer">
        <label class="selectLoanPayments" for="accountSelect">Select an account</label>
        <form>
            <select class="selectLoanPayments" v-model="accountPay" name="selectAccount" id="selectAccount">
                <option disabled selected>Select account to pay</option>
                <option v-for="account of accounts" :value="account.number">{{account.number}}</option>
            </select>
        </form>
        <div>
            <button class="btnLoanPayments" @click="loanPaymentRequest()">Make a Payment</button>
        </div>
        <div class="loanPaymentMsgContainer">
            <p class="text-center">You payment will be <span class="spanInformation">${{paymentsCalculator(loan.remainAmount,
                    loan.remainPayments)}}</span> in your <span class="spanInformation">{{loan.name}}
                    loan</span></p>
        </div>
    </div>
</main>
<footer class="d-flex justify-content-around flex-wrap ">
  <div class="m-1 text-center ">
    <h3 class="fw-bold">Location</h3>
    <p class="fw-bold">Carson, California 90810·EE. UU.</p>
  </div>
  <div class="text-center m-1">
    <h3 class="text-center fw-bold ">Elfer Bank</h3>
    <a href="#"><img class="logito" src="../asset/favicon.png" alt=""></a>
  </div>
  <div class=" m-3">
    <h4 class=" fw-bold">©DevPriscilaOcola</h4>
  </div>
</footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://unpkg.com/sweetalert2@9.5.3/dist/sweetalert2.all.min.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="../js/loanPayment.js"></script>
</body>
